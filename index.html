<html>
    <head>
        <title>Inova test</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="inova">
           
            <!--Form : Searching a county-->
            <div class="px-1 pt-3 pb-1 bg-dark">
                <form class="col-md-12">
                    <div class="row">
                        <div class=" col-lg-9 offset-md-1">
                            <input type="text" class="form-control" id="CountryNameInput" placeholder="Country Name">
                           
                          </div>
                         
                          <a onclick="getCountryByName()" class="btn btn-inova col-md-1">Search</a>
                    </div>
                </form>
            </div>
              

           
            <!--Structure 1 : used for laptops (big resolutions)-->
            <div id="main-content" class="align-items-start container">
                    <div id="countries" class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    
                    </div>
                    <div id="countriesDetails" class="tab-content" id="v-pills-tabContent">
                    
                    </div>
            </div>

            <!--Structure 2 : used for phones (small resolutions)-->
            <div id="countries-mobile" class="accordion accordion-flush" id="accordionFlushExample">
               
            </div>
           
        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="./main.js"></script>

    </body>
</html>
